#mysql  数据库配置
server:
  port: 8082
  servlet:
    context-path: /qzznnb
spring:
  datasource:
    username: root
    password: "12345"
    url: jdbc:mysql://localhost:3306/qzznnb?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

#redis 配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-active: 200 #连接池最大连接数
        max-wait: -1 #最大阻塞等待时间
        max-idle: 8 #最大空闲连接
        min-idle: 0 #最小空闲连接
    timeout: 1000 #连接超时时间 毫秒
    #页面配置
  freemarker:
    suffix: .html
    #template-loader-path: classpath:/views/   #非templates目录是需要指定模板路径的，thymeleaf默认的前缀是templat

#mtbatis 配置
mybatis:
  mapper-locations:  classpath:mapping/*Mapper.xml
  type-aliases-package: com.whx.qzznb.entity


#日志配置
logging:
  file: E:/MyTools/log/qzzns.log #绝对路径
  level:
    root: info

